

kubeconfig: ~/.kube/config

cluster_keys.json:
  destination: "~/Development/vault-test/ansible/cluster-keys.json"

keycloak:
    url: "keycloak.local"
    realm: "Bank"
    client_id: "vault"
    client_secret: "2b..."

manager:
  username: vault_manager
  password: vault_manager

reader:
  username: vault_reader
  password: vault_reader

policy:
  manager: |
    path "/secret/*" {
        capabilities = ["create", "read", "update", "delete", "list"]
    }

    path "/identity/*" {
        capabilities = ["list"]
    }

    path "/sys/policies/*" {
        capabilities = ["list", "read", "update", "create"]
    }
  reader: |
    path "/secret/*" {
        capabilities = ["list", "read" ]
    }

    path "/identity/*" {
        capabilities = ["list"]
    }

    path "/sys/policies/*" {
        capabilities = ["list"]
    }


